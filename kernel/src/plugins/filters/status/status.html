<!DOCTYPE html>
<html>

<head>
    <title>{title}</title>
    <style>
        h1 {
            color: #24292e;
        }

        body {
            background: radial-gradient(circle at top left, #FFD700 0%, #FF8C00 25%, #FF4500 50%, #FF6347 75%, #FF1493 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .service {
            flex: 1 0 200px;
            margin: 10px;
            background-color: rgb(232, 213, 212);
            padding: 20px;
            box-sizing: border-box;
            box-shadow: -4px 11px 20px 6px rgba(0, 0, 0, 0.1);
        }

        .service-name {
            font-weight: bold;
            font-size: xx-large;
        }

        .service-status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: xx-small;
        }

        .good {
            background-color: #6cc644;
            color: #ffffff;
        }

        .minor {
            background-color: #dfb317;
            color: #ffffff;
        }

        .major {
            background-color: #cb2431;
            color: #ffffff;
        }
    </style>
</head>

<body>
    <div>
        <h1>{title}</h1>
    </div>
    <div style="height: 60vh;width: 60vw; display: flex; flex-wrap: wrap;">
        {status}
    </div>
</body>

</html>
