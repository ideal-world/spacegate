---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: spacegate-admin
  namespace: spacegate
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: spacegate-admin
rules:
- apiGroups:
  - ""
  resources:
  - services
  - secrets
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - create
  - list
  - get
  - watch
  - patch
- apiGroups:
  - discovery.k8s.io
  resources:
  - endpointslices
  verbs:
  - list
  - watch
- apiGroups:
  - gateway.networking.k8s.io
  resources:
  - gatewayclasses
  - gateways
  - httproutes
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - gateway.networking.k8s.io
  resources:
  - httproutes/status
  - gateways/status
  - gatewayclasses/status
  verbs:
  - update
- apiGroups:
  - spacegate.idealworld.group
  resources:
  - sgfilters
  - httpspaceroutes
  verbs:
  - get
  - list
  - watch
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: spacegate-admin
subjects:
- kind: ServiceAccount
  name: spacegate-admin
  namespace: spacegate
roleRef:
  kind: ClusterRole
  name: spacegate-admin
  apiGroup: rbac.authorization.k8s.io
---        
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spacegate-admin
  namespace: spacegate
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spacegate-admin
  template:
    metadata:
      labels:
        app: spacegate-admin
    spec:
      serviceAccountName: spacegate-admin
      containers:
      - name: spacegate-admin
        image: spacegate-admin:latest
        imagePullPolicy: IfNotPresent
        ports:  
        - containerPort: 9080
---
apiVersion: v1
kind: Service
metadata:
  name: spacegate-admin
spec:
  selector:
    app: spacegate-admin  # 与 Deployment 的标签选择器匹配
  ports:
    - protocol: TCP
      port: 9080  # 公开给外部的端口
      targetPort: 9080  # 对应 Deployment 中容器的端口
  type: NodePort 